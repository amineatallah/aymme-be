version: '3.7'

services:
  app:
    container_name: aymme-be
    build:
      context: .
      target: development
    restart: always
    ports:
      - 3000:3000
    volumes:
      - .:/usr/src/app
      - node-modules:/usr/src/app/node_modules
    environment:
      - DB_HOST=mongodb://mongo/
      - DB_NAME=aymme
    links:
      - mongo
    command: npm run start:dev

  mongo:
    image: mongo
    ports:
      - 27017:27017
    volumes: 
      - mongodb:/data/db
      - mongo-config:/data/configdb
  
  webserver:
    container_name: reverse-proxy
    image: nginx:latest
    links: 
      - app:aymme-be
    ports: 
      - 3003:3003
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro

volumes: 
  mongodb:
  mongo-config:
  node-modules: