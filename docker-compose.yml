version: '3.7'

services:
  app:
    container_name: aymme-be
    build:
      context: .
      target: development
    restart: always
    ports:
      - 3000:3000
    volumes:
      - .:/usr/src/app
      - /usr/src/app/node_modules
    environment:
      - DB_HOST=mongodb://mongo/
      - DB_NAME=aymme
    links:
      - mongo
    command: npm run start:dev

  mongo:
    image: mongo
    ports:
      - 27017:27017
    volumes: 
      - mongodb:/data/db
      - mongo-config:/data/configdb

volumes: 
  mongodb:
  mongo-config: